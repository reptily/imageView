<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ImageView</title>
    <link href="./font/css/all.css" rel="stylesheet">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #image {
            width: 100%;
            height: 100%;
            background: #ddddff;
            display: block;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            display: flex;
        }

        #image #buttons {
            position: fixed;
            bottom: 10px;
            text-align: center;
            width: 100%;
            opacity: 0;
            padding: 50px;
        }

        #image #buttons:hover {
            opacity: 1;
        }

        #image #loading {
            margin: auto;
            width: 100px;
            background: rgba(0,0,0, 0.6);
            color: #fff;
            padding: 10px;
            border: 3px solid #000;
            border-radius: 100%;
            text-align: center;
            font-weight: bold;
        }

        #device {
            font-weight: bold;
        }

        #image span {
            background: rgba(12, 154, 154, 0.6);
            padding: 5px;
            display: table-cell;
            width: 300px;
            float: left;
            margin-left: 15px;
            border-radius: 10px;
            height: 35px;
            vertical-align: center;
            color: #fff;
            padding-top: 20px;
        }

        button {
            width: 50px;
            height: 50px;
            border-radius: 100%;
            font-size: 30px;
            color: #fff;
            background: #0C9A9A;
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            opacity: 0.8;
            margin-right: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="image">
    <div id="loading">Загрузка</div>
    <div id="buttons">
        <span id="device"></span>
        <span id="date"></span>
        <button class="fas fa-arrow-left" id="btnPrev"></button>
        <button class="fas fa-arrow-right" id="btnNext"></button>
        <button class="fas fa-map-marker-alt" id="btnMap"></button>
        <button class="far fa-trash-alt" id="btnDelete"></button>
    </div>
</div>
<script src="./renderer.js"></script>
</body>
</html>
